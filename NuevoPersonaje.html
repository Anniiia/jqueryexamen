      <h1>Nuevo Personaje</h1>
      <div class="position-absolute top-50 start-50 translate-middle">
       
        <label>Nombre: </label><br/>
        <input type="text" id="nombre"/><br/>
        <label>Imagen: </label><br/>
        <input type="text" id="imagen"/><br/>
        <label>Serie: </label><br/>
        <select id="series_select">

        </select><br/>
        <button class="btn btn-info" id="new_perosnaje">Nuevo Personaje</button>

    


      </div>
    



    <script src="library/jquery-3.7.1.min.js"></script>
    <script src="library/bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        var urlSeries ="https://apiseriespersonajes.azurewebsites.net/";
        $(document).ready(function(){
            loadSeries();
        })
        function loadSeries(){
            var request='api/series';
           
            $.getJSON(urlSeries + request,function(data){
                $.each(data, function(index, serie){
                    var html='';
                    var html_select="";

                    html+='<li><a class="dropdown-item" href="http://127.0.0.1:5500/Series.html?idseries='+serie.idSerie+'">'+ serie.nombre+'</a></li>';
                    html_select+="<option value='"+serie.idSerie+"'>"+serie.nombre+"</option>";
                    $("#series").append(html); 
                    $("#series_select").append(html_select);
                })
            })

        }

        $("#new_perosnaje").click(function(){

            var request='api/personajes';


            var nombre=$("#nombre").val();
            var imagen=$("#imagen").val();
            var idserie=parseInt($("#series_select option:selected").val());
            // var idserie=$("#series_select option:selected").val();


            var dataJson= getJsonPersonaje(nombre,imagen,idserie);

            console.log(dataJson);

            $.ajax({
                url: urlSeries+request,
                type: "POST",
                data: dataJson,
                contentType: "application/json",
                success: function(data) {
                    
                    console.log('introducido correctamente');
                    $(location).attr('href','http://127.0.0.1:5500/Personajes.html?idseries='+idserie);
                }
            });



            })


        function getJsonPersonaje(nombre,imagen,idserie){
            var personaje= new Object();
            personaje.idPersonaje=0;
            personaje.nombre=nombre;
            personaje.imagen=imagen;
            personaje.idSerie=idserie;

            var dataJson= JSON.stringify(personaje);

            return dataJson;

        }





    </script>
